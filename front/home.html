<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        @import url(./home.css);
    </style>
    <script src="./jquery-3.7.1.js"></script>
    <script src="./requests.js"></script>
    <title>主页</title>
</head>
<body>
<div class="main-container">
    <div class="home-window">
        <div class="user-tab">
            <span id="user-name">未登录</span>
            <button class="btn" id="btn-logout">退出登录</button>
            <button class="btn" id="btn-upload">上传</button>
            <button class="btn" id="btn-download">下载</button>
        </div>
        <div class="thing-list" id="thing-list">
        </div>
        <div class="thing-adder">
            <input class="text-input" type="text" name="thing" id="thing-text" placeholder="输入待办事项">
            <button class="btn" id="btn-add">添加</button>
        </div>
    </div>
</div>
<script src="./home.js"></script>
</body>
</html>
